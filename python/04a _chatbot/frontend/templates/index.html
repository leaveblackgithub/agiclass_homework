<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDN Chatbot @ agiclass</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="logo">
            <h1>DDN Chatbot @ agiclass</h1>
        </div>
        <div class="clear-chat-container">
            <a href="#" id="clearChatLink" class="clear-chat">清除聊天信息</a>
        </div>
        <div id="messageArea" class="message-area"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div id="confirmClearModal" class="modal">
        <div class="modal-content">
            <p id="confirmationText"></p>
            <input type="text" id="confirmationInput" placeholder="Please type the text above to confirm...">
            <button onclick="confirmClear()">Confirm</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
